<!DOCTYPE html>

<html lang="{{ .Site.Language }}">

<head>
    {{- partial "head.html" . }}
</head>

<body class="{{ if (and (eq .Kind `page` ) (ne .Layout `archives`)) }}single{{ else }}list
        {{- if .IsHome }} home{{ end }}{{ end }}{{- if eq $.Site.Params.defaultTheme `dark` }} dark{{ end }}">

    {{- partial "nav.html" . .Page}}
    
        {{- block "main" . }}
        {{- end }}

    {{- partial "footer.html" . .Page }}
</body>
</html>
