{{- end -}}
{{- with $.Params.categories -}}
<a class="pdf-link-post-single" href="/categories/{{ . }}/" rel="noopener noreferrer" title="{{ . }}">{{ . }}</a>
{{- end -}}
{{- with $.Params.series -}}
<a class="pdf-link-post-single" href="/series/{{ . }}/" rel="noopener noreferrer" title="{{ . }}">{{ . }}</a>
{{- end -}}
