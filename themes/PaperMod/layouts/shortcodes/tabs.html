{{ if .Inner }}{{ end }}
{{ $id := .Get 0 }}
{{ $group := printf "tabs-%s" $id }}


<div class="book-tabs">
{{- range $index, $tab := .Scratch.Get $group -}}

{{ $link := printf "%s-%d" $group $index }} <!-- TIPS :
because if you put := in the id="" and in for:""
you will have problems with "%s-d" ... so make variable easy.
And now i can do my css .. !
-->

  <input type="radio" class="toggle" name="{{ $group }}" id="{{ $link }}" {{ if not $index }}checked="checked"{{ end }} />
  <label for="{{ $link }}">
    {{- $tab.Name -}}
  </label>
  <div class="book-tabs-content markdown-inner">
    {{- .Content | markdownify -}}
  </div>
{{- end -}}
</div>
