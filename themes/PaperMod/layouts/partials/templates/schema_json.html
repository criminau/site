{{ if .IsHome }}
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "{{- ( .Site.Params.schema.publisherType | default "Organization") | humanize -}}",
  "name": {{ .Site.Title }},
  "url": {{ .Site.BaseURL }},
  "description": {{ .Site.Params.description | plainify | truncate 180 | safeHTML }},
  "thumbnailUrl": {{ .Site.Params.assets.favicon | default "favicon.ico" | absURL }},
  "sameAs": [
    {{- if .Site.Params.schema.sameAs }}
      {{ range $i, $e := .Site.Params.schema.sameAs }}{{ if $i }}, {{ end }}{{ $e }}{{ end }}
    {{- else}}
      {{ range $i, $e := .Site.Params.SocialIcons }}{{ if $i }}, {{ end }}{{ $e.url }}{{ end }}
    {{- end}}
  ],
  "@graph": 
  [
      {
          "@context": "https://schema.org",
          "@type":"SiteNavigationElement",
          "name": "A propos",
          "description": "A propos du blog",
          "url": "https://www.subversive.eu/apropos/"
      },
      {
          "@context": "https://schema.org",
          "@type":"SiteNavigationElement",
          "name": "Tags",
          "description": "Articles classés par tag",
          "url": "https://www.subversive.eu/tags"
      },
      {
          "@context": "https://schema.org",
          "@type":"SiteNavigationElement",
          "name": "Archives",
          "description": "Tous les articles classés par date de publication",
          "url": "https://www.subversive.eu/archives/"
      },
  ]
}    
</script>
{{- else if .IsPage }}
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "BlogPosting",
  "headline": {{ .Title | plainify}},
  "name": "{{ .Title | plainify }}",
  "description": {{ .Summary | plainify | truncate 180 | safeHTML }},
  "keywords": [
    {{ .Params.keyword | default .Site.Params.keyword }}
  ],
  "articleBody": {{ .Content | safeJS | htmlUnescape | plainify }},
  "wordCount" : "{{ .WordCount }}",
  "inLanguage": {{ .Language.Lang | default "en-us" }},
  {{ if .Params.images -}}
  "image":
  {{ with $.Params.images }}
    {{ . | absURL }},
  {{ end }}
  {{- end -}}
  "datePublished": {{ .PublishDate }},
  "dateModified": {{ .Lastmod }},
  {{- with (.Params.author | default .Site.Params.author) }}
  "author":
    {{- if (or (eq (printf "%T" .) "[]string") (eq (printf "%T" .) "[]interface {}")) -}}
  [{{- range $i, $v := . -}}
  {{- if $i }}, {{end -}}
  {
    "@type": "Person",
    "name": {{ $v }}
  }
  {{- end }}],
    {{- else -}}
  {
    "@type": "Person",
    "name": {{ . }}
  },
    {{- end -}}
  {{- end }}
  "mainEntityOfPage": {
    "@type": "WebPage",
    "@id": {{ .Permalink | safeHTML }}
  },
  "publisher": {
    "@type": "{{- ( .Site.Params.schema.publisherType | default "Organization") | humanize -}}",
    "name": {{ .Site.Title }},
    "logo": {
      "@type": "ImageObject",
      "url": {{ .Site.Params.assets.favicon | default "favicon.ico" | absURL }}
    }
  }
}
</script>
{{ end }}
