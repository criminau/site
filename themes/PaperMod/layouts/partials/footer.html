<!--  le pied de page -->
<footer class="footer">
    <span>&copy; {{ now.Year }} <a Title="Retour vers la page d'accueil" href="{{ "" | absLangURL }}">{{ .Site.Title }}</a></span>
</footer>

<!-- le bouton retour haut de page -->
<a href="#top" aria-label="go to top" title="retour en haut de la page">
  <button class="top-link" id="top-link" type="button" name="haut de page" title="haut de page">
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
    <polyline points="18 15 12 9 6 15" /></svg>
  </button>

</a>

<!-- Tous les scripts en bas des pages -->


    <!-- bouton pour changer de thème, couleur du site avec option activer/desactiver -->
{{- if (not .Site.Params.disableThemeToggle) }}
<script>
document.getElementById("theme-toggle").addEventListener("click", () => {
if (document.body.className.includes("dark")) {
document.body.classList.remove('dark');
localStorage.setItem("pref-theme", 'light');
} else {
document.body.classList.add('dark');
localStorage.setItem("pref-theme", 'dark');
}
})
</script>
{{- end }}

	<!-- Bouton Retour Haut de la page -->
<script type="text/javascript">
window.onload = function() {
    if (localStorage.getItem("menu-scroll-position")) {
        document.getElementById('menu').scrollLeft = localStorage.getItem("menu-scroll-position");
    }
}
var mybutton = document.getElementById("top-link");
window.onscroll = function() {
    if (document.body.scrollTop > 800 || document.documentElement.scrollTop > 800) {
        mybutton.style.visibility = "visible";
        mybutton.style.opacity = "1";
    } else {
        mybutton.style.visibility = "hidden";
        mybutton.style.opacity = "0";
    }
};
mybutton.onclick = function() {
    document.body.scrollTop = 0;
    document.documentElement.scrollTop = 0;
    window.location.hash = ''
}

function menu_on_scroll() {
    localStorage.setItem("menu-scroll-position", document.getElementById('menu').scrollLeft);
}
</script>
	<!-- FIN bouton haut de page -->

<!-- fichier script.js minifié + garantie de l'intégrité -->
{{ $js := resources.Get "js/script.js" }}
{{ $secureJS := $js | resources.Fingerprint | minify }}
<script type="text/javascript" src="{{ $secureJS.Permalink }}" integrity="{{ $secureJS.Data.Integrity }}"></script>
