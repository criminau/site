<!--  le pied de page -->
<footer class="footer">
    <span>&copy; {{ now.Year }} <a Title="Retour vers la page d'accueil" href="{{ "" | absLangURL }}">{{ .Site.Title }}</a></span>
</footer>

<!-- le bouton retour haut de page -->
<a href="#top" aria-label="go to top" title="retour en haut de la page">
  <button class="top-link" id="top-link" type="button" name="haut de page" title="haut de page">
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
    <polyline points="18 15 12 9 6 15" /></svg>
  </button>
</a>

<!-- Tous les scripts en bas des pages -->


    <!-- bouton pour changer de thème, couleur du site avec option activer/desactiver -->
{{- if (not .Site.Params.disableThemeToggle) }}
<script>
document.getElementById("theme-toggle").addEventListener("click", () => {
if (document.body.className.includes("dark")) {
document.body.classList.remove('dark');
localStorage.setItem("pref-theme", 'light');
} else {
document.body.classList.add('dark');
localStorage.setItem("pref-theme", 'dark');
}
})
</script>
{{- end }} 


  <!-- fichier script.js minifié -->
{{ $js := resources.Get "js/script.js" }}
{{ $scriptsheet := $js | resources.Minify }}
<script src="{{ $scriptsheet.Permalink }}" rel="stylesheet" as="style"></script>
