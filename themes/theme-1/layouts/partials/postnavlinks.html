    {{- $pages := where site.RegularPages "Type" "in" site.Params.mainSections }}
    {{- if and (gt (len $pages) 1) (in $pages . ) }}
    <nav class="paginav">
      {{- with $pages.Next . }}
      <a class="prev" href="{{.Permalink}}" title="{{ .Name | humanize }}">
        <span class="title">« Page Précédente</span>
        <br>
        <span>{{- .Name -}}</span>
      </a>
      {{- end}}
      {{- with $pages.Prev . }}
      <a class="next" href="{{.Permalink}}" title="{{ .Name | humanize }}">
        <span class="title">Page Suivante »</span>
        <br>
        <span>{{- .Name -}}</span>
      </a>
      {{- end}}
    </nav>
    {{- end }}
