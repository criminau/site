
<div class="bs-example sticky-top m-4"><div class="container">
    <nav class="navbar navbar-expand-md navbar-dark bg-dark " >
      <a href="{{ .Site.BaseURL }}" class="navbar-brand">
          <img src="/images/logo.png" height="28" alt="Ethnos">
      </a>
      <button name="afficher-menu" type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
          <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarCollapse">
          <div class="navbar-nav">
            {{ range .Site.Params.nav }}
            {{ if .icon }}
            {{ if eq .icon "user" }}
            <a class="nav-item nav-link {{ .color }}" href="{{ .url | relLangURL }}" name="{{ .name }}"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-activity"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path><circle cx="12" cy="7" r="4"></circle></svg></a>
            {{ end }}
            {{ if eq .icon "tag" }}
            <a class="nav-item nav-link {{ .color }}" href="{{ .url | relLangURL }}" name="{{ .name }}"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-tag"><path d="M20.59 13.41l-7.17 7.17a2 2 0 0 1-2.83 0L2 12V2h10l8.59 8.59a2 2 0 0 1 0 2.82z"></path><line x1="7" y1="7" x2="7.01" y2="7"></line></svg></a>
            {{ end }}
            {{ if eq .icon "archive" }}
            <a class="nav-item nav-link {{ .color }}" href="{{ .url | relLangURL }}" name="{{ .name }}"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-archive"><polyline points="21 8 21 21 3 21 3 8"></polyline><rect x="1" y="3" width="22" height="5"></rect><line x1="10" y1="12" x2="14" y2="12"></line></svg></a>
            {{ end }}
            {{ else }}
              <a class="nav-item nav-link" href="{{ .url | relLangURL }}" name="{{ .name }}">{{ .name }}</a>
            {{ end }}
            {{ end }}

            {{ range .Site.Params.navd }}
