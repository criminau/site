    {{ range .Params.categories }}

  <a rel="noopener noreferrer" class="text-info no-deco" href="{{ .Permalink }}">

  </a>

<p class="div-carte-preview">
  <!-- Post-introduction-->

</p>

  <a class="" rel="noopener noreferrer" href="{{ .Permalink }}"><button type="button" class="btn-lire-article">Lire l'article</button></a>
