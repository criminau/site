{{ define "main" }}
<!-- Affiche toutes les catégories et le nombre de post pour chacune d'entre elle -->
<div class="container">
    <div class="page-classic">
      <h1 class="text-white">Catégories</h1>
    {{ range .Data.Terms.Alphabetical }}
        <p class="text-courier text-justify text-align-left text-success">
        <a class="text-success link-tag-h" href="{{ .Page.Permalink }}">{{ .Page.Title }}</a>
        <span class="float-px font-weight-bold h5">{{ .Count }}</span>
        </p>
    {{ end }}
    </div>
</div>
{{ end }}
