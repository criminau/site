{{ define "main" }}
<div class="container">
  <div class="page-classic">
    <h1 class="text-white text-center">Subversive</h1>
    <p class="text-courier text-justify text-white">
      {{ .Site.Params.homeText | markdownify }}
    </p>
      {{ range first .Site.Params.paginate (where (where .Site.Pages ".Section" "posts") "Kind" "page") }}
    <div class="carte-preview text-courier text-justify text-white">
      {{ partial "preview.html" . }}
    </div>
      {{ end }}

</div>
{{ end }}
