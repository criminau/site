  staticman:
    api: 'https://subversive.herokuapp.com/v2/entry/subversive-eu/site/master/comments'
  copyright: 'https://subversive.eu/internetlibre.txt'

# Paper Mod
  env: production
  cover:
    responsiveImages: false   # Perf
    linkFullImages: true

  HomeInfoParams:
    Title: "Bonjour ðŸ‘‹"
    Content: "Journal Subversif, Politique et presque Impartial"
    Tagline: "Vitam impendere vero."

  socialIcons:
    - name: "Flux RSS"
      url: 'https://subversive.eu/index.xml'
    - name: "Github"
      url: 'https://github.com/subversive-eu/site'
    - name: "Email"
      url: "mailto:subversive.eu@tutanota.com"

sitemap:
  changefreq: dayly
  filename: sitemap.xml
  priority: 0.8

# PaperMod Menu
menu:
  main:
    - name: Archives
      url: /archives/
      weight: 1
    - name: A propos
      url: /apropos/
      weight: 2

# SEO
permalinks:
  posts: /articles/:slug/
disableKinds: ["taxonomy", "taxonomyTerm", "section"]

# RSS feed
rsslimit: 15

# Emoji support
enableEmoji: true

# Allow raw html in markdown file
markup:
  goldmark:
    renderer:
      unsafe: true

privacy:
  vimeo:
    disabled: true
    simple: true

  twitter:
    disabled: true
    enableDNT: true
    simple: false
