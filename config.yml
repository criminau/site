      url: /archives/
      weight: 1
    - name: A propos
      url: /apropos/
      weight: 2

# SEO
permalinks:
  posts: /articles/:slug/
disableKinds: ["taxonomy", "taxonomyTerm", "section"]

# RSS feed
rsslimit: 15

# Emoji support
enableEmoji: true

# Allow raw html in markdown file
markup:
  goldmark:
    renderer:
      unsafe: true


privacy:
