enableInlineShortcodes: true
theme: PaperMod

enableRobotsTXT: false
buildFuture: false # Test ok / functionnal
buildExpored: false
buildDraft: true

#publishDir: docs

# Perf Active later.
minify:
 minifyOutput: true
# disableXML: true

#LiveReload Hugoreload
disableLiveReload: true

params:
  description: 'Subversive est un blog accueillant, dÃ©veloppant un avis critique de nos sociÃ©tÃ©s et de notre environnement social. Les articles abordent une culture subversive.'
  keyword: 'subversive.eu, subversive, blog, pour, entretenir, votre, culture, subversive, gilets-jaune'
  images:
    - android-chrome-192x192.png
  ShowReadingTime: true
  comments: true
  imagesdefault: 'android-chrome-192x192.png'
  defaultTheme: auto
  ShowShareButtons: true
  ShowPostNavLinks: true
